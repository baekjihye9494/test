<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="resources/js/jquery.twbsPagination.js"></script>
<link rel="stylesheet" href="resources/css/addNotice.css"/></head>
</head>
<body>


<!-- addLectureQuestion -->


<div class="container">
    <div class="row">
	 	<h1>공지사항 작성</h1>	
	 	<button class= "btn default" style="float: right; 
					onclick="logOut()">로그아웃</button>
	</div>

    <div class="row">
      <div class="col-25">
        <label for=site_code>현장명</label>
      </div>
      <div class="col-75">
        <select class="custom-select" id="site_code">
			<option value="" >[--현장선택--]</option>
		</select>
      </div>
    </div>
    <div class="row">
     	<div class="col-25">
	       	<label>업체명</label>
	    </div>
      	<div class="col-75">
			<select class="custom-select" id="company_code">
				<option colspan="2" value="" selected="selected">[--업체명--]</option>
			</select>
		</div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="notice_title">제목</label>
      </div>
      <div class="col-75">
	      <input type="text" id="notice_title" value=""	placeholder="제목을 입력해주세요">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="notice_content">내용</label>
      </div>
      <div class="col-75">
        <textarea id="notice_content" name="notice_content" 
        placeholder="내용을 입력하세요" style="height:200px"></textarea>
      </div>
    </div>
    <div style=" text-align: center;">
		<button style=" display: inline-block;" class="btn success" id="noticeAdd" type ="button">공지등록</button>
		<button style=" display: inline-block;" class="btn info" onclick="location.href='noticeList.html'">목록</button>
	</div>
</div>
<!-- / Main -->
</body>
</html>
<script src="resources/js/addNotice.js"></script>
