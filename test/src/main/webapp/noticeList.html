<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 게시판 리스트</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="resources/js/jquery.twbsPagination.js"></script>
<link rel="stylesheet" href="resources/css/noticeList.css"/></head>
<body>
	<div class= "contaienr">
		<h1>공지사항 게시판</h1> 
			<h3 class="card-title text-primary"> 
				<text id="loginId"></text> 님 어서오세요!</h3>
				<button class= "btn danger" style="float: right; margin-right:20px;"
				onclick="logOut()">로그아웃</button>
		</div>
		
		<div class="search-box">
			<div class="search-line">
			<div class="search-name">
				<h5>정렬기준</h5>
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="sorting">
					<option value="create_date" selected>최신순</option>
					<option value="update_date">오래된순</option>
				</select>
				</div>
			</div>
		
		
			<div class="search-name">
				<h5>현장명</h5>
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="site_code">
					<option value="">전체</option>
				</select>
				</div>
			</div>
			
			<div class="search-name">
				<h5>업체명</h5>
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="company_code">
					<option value="">전체</option>
				</select>
				</div>
			</div>
			
			<div class="search-name search-bar">
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="search_option">
					<option value="">전체</option>
					<option value="name">작성자</option>
					<option value="title">제목</option>
				</select>
				<input type="text" id="search_keyword" placeholder="검색어를 입력하세요"/>
				</div>
			</div>
			
			<div class="search-btn">
				<div class="btn success" id="btn_search">검색	</div>
			</div>
			<div class="search-btn">			 
				<button class="btn info" onclick="location.href='write.html'">글쓰기</button>
			</div>
		</div>
	</div>
	
	
	
	<table>
		<thead id="thead">
			<tr>
				<th>글번호</th>
				<th>현장명</th>
				<th>업체명</th>
				<th>제목</th>
				<th>작성자</th>
				<th>게시날짜</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody id="noticeList"> <!-- js파일로 데이터 자동생성 넣어줄 곳 -->
		</tbody>
		<tr>
        <td colspan="7" id="paging">
			<!-- plugin 사용법  -->
			<div class="container">
				<nav arial-label="Page navigation" style="text-align:center">
					<ul class="pagination" id="pagination"></ul>
				</nav>
			</div>
		</td>
   </tr>
	</table>
</body>
</html>
<script src="resources/js/noticeList.js"></script>
