<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 게시판 리스트</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="resources/js/jquery.twbsPagination.js"></script>
<link rel="stylesheet" href="resources/css/noticeList.css"/></head>
<body>
	<button onclick="logOut()">로그아웃</button>
	<h1>공지사항 게시판</h1>

		<div class="search-box">
		<div class="search-line">
		
			<div class="search-name">
				<h5>정렬기준</h5>
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="sorting">
					<option value="create_date_asc" selected>최신순</option>
					<option value="create_date_desc">오래된순</option>
				</select>
				</div>
			</div>
		
		
			<div class="search-name">
				<h5>현장명</h5>
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="site_code">
					<option value="">전체</option>
				</select>
				</div>
			</div>
			
			<div class="search-name">
				<h5>업체명</h5>
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="company_code">
					<option value="">전체</option>
				</select>
				</div>
			</div>
			
			<div class="search-name search-bar">
				<div class="input-group-prepend contents-selectBox">
				<select class="custom-select" id="search_option">
					<option value="">전체</option>
					<option value="member_name">작성자</option>
					<option value="notice_title">제목</option>
				</select>
				<input type="text" id="search_keyword" placeholder="검색어를 입력하세요"/>
				</div>
			</div>
			
			<div class="search-btn">
				<div class="btn_search" id="btn_search">
					<span>검색</span>
				</div>
			</div>
			<div>
			 <div>
			 	<button class="btn-write" onclick="location.href='write.html'">글쓰기</button>
			 </div>
			</div>
		</div>
	</div>
	
	
	
	<table>
		<thead id="thead">
			<tr>
				<th>글번호</th>
				<th>현장명</th>
				<th>업체명</th>
				<th>제목</th>
				<th>작성자</th>
				<th>게시날짜</th>
			</tr>
		</thead>
		<tbody id="noticeList">
		</tbody>
		<tr>
        <td colspan="7" id="paging">
			<!-- plugin 사용법  -->
			<div class="container">
				<nav arial-label="Page navigation" style="text-align:center">
					<ul class="pagination" id="pagination"></ul>
				</nav>
			</div>
		</td>
   </tr>
	</table>
</body>
</html>
<script src="resources/js/noticeList.js"></script>
