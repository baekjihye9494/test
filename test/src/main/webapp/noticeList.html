<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 게시판 리스트</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<link rel="stylesheet" href="resources/css/noticeList.css"/>
<script src="resources/js/noticeList.js"></script>
 <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript" src="resources/js/jquery.twbsPagination.js"></script>
</head>


<body>
		<div class="search-box">
			<div class="search-line">
				<div class="search-name">
					<h5>정렬기준</h5>
					<div class="input-group-prepend contents-selectBox">
						<select class="custom-select" id="sorting">
							<option value="create_date" selected>최신순</option>
							<option value="update_date">오래된순</option>
						</select>
					</div>
				</div>
	
	
				<div class="search-name">
					<h5>현장명</h5>
					<div class="input-group-prepend contents-selectBox">
						<select class="custom-select" id="stName">
							<option value="">전체</option>
						</select>
					</div>
				</div>
	
				<div class="search-name">
					<h5>업체명</h5>
					<div class="input-group-prepend contents-selectBox">
						<select class="custom-select" id="cpName">
							<option value="">전체</option>
						</select>
					</div>
				</div>
	
				<div class="search-name search-bar">
					<div class="input-group-prepend contents-selectBox">
						<select class="custom-select" id="searchType">
							<option value="">전체</option>
							<option value="member_name">작성자</option>
							<option value="notice_title">제목</option>
							<option value="notice_content">내용</option>
						</select> <input type="text" id="keyword" placeholder="검색어를 입력하세요" />
					</div>
				</div>
	
				<div class="search-name">
					<div class="btn success" id="btn_search">
						<span>검색</span>
					</div>
				</div>
				<div class="search-name">
					<div>
						<button class="btn info" id=""onclick="location.href='write.html'">글쓰기</button>
					</div>
				</div>
				<div class="search-name">
					<div>
						<button class="btn default" onclick="logOut()">로그아웃</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="table-responsive text-nowrap">
		<table class="table">
			<caption class="ms-4"></caption>
			<thead>
				<tr>
					<th>번호</th>
					<th>현장명</th>
					<th>제목</th>
					<th>내용</th>
					<th>작성자</th>
					<th>업체명</th>
					<th>조회수</th>
					<th>조회수</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody id = "insertList">
			</tbody>
			<tr>
        <td colspan="4" id="paging">
			<!-- plugin 사용법  -->
			<div class="container">
				<nav arial-label="Page navigation" style="text-align:center">
					<ul class="pagination" id="pagination"></ul>
				</nav>
			</div>
		</td>
   </tr>
		</table>
	</div>
</body>
</html>
