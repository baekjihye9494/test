<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조출,야간작업승인</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<script>
$(document).ready(function(){
     
	
     $.ajax({
        type:'post',
        url:"notice/selectList.ajax",
        data:{},
        dataType: 'JSON',
        success: function(data){
            console.log(data.cpList);
            console.log(data.cpName);
            console.log(data.confirm);
            console.log(data.st);
            console.log(data.mb);
            console.log(data.ahType);
              
        	
            
        
           	for (var i in data.mb){
                $('#siteName').append(
                '<option value="'+data.mb[i].SITE_CODE+'">'+data.mb[i].SITE_NAME+'</option>'
                )
            }
        
           
           	for (var i in data.cpName){
               $('#companyName').append(
   	                '<option value="'+data.cpName[i].COMPANY_CODE+'">'+data.cpName[i].COMPANY_NAME+'</option>'
   	                )
   	            }
         
     
            /*승인상태 select box에 넣기*/
            for (var i in data.confirm){
                $('#confirmSt').append(
                '<option value="'+data.confirm[i].CONFIRM_ST+'">'+data.confirm[i].CONFIRM_NAME+'</option>'
                )
            }
        },
        error:function(e){
            console.log(e);
        }
    });
});

</script>
<body>
	<div class="container">
		<header>
			<h2>조출,야간 작업 승인 조회
			<button type="button" class="btn btn-primary" id="addWorkBtn">작업신청</button>
		 </h2>
		</header>	

		<form class="form-inline">
			<div>
				<div class="form-group">
					<label class="input-group-text" for="siteName">현장명</label> 
					<input type="hidden" id="siteCode" name="siteCode"> 
					<select id="siteName">
						<option value="">[-- 전체 --]</option>
					</select>
				</div>

				<div class="form-group">
					<label class="input-group-text" for="workKind">신청구분</label> 
					<select id="workKind">
						<option value="">[-- 전체 --]</option>
						<option value="1">조출</option>
						<option value="2">야간</option>
					</select>
				</div>
				<div class="form-group">
					<label class="input-group-text" for="confirmSt">승인상태</label> 
					<select	 id="confirmSt">
						<option value="">[-- 전체 --]</option>
					</select>
				</div>
				<div class="form-group">
					<label class="input-group-text" for="companyName">공사업체</label> 
					<select	id="companyName">
						<option value="">[-- 전체 --]</option>
					</select>
				</div>

				<div class="form-group">
					<label class="input-group-text" for="member_name">근로자명</label>
					<input type="text" class="form-control"	id="memberName" name="memberName">
				</div>
			</div>
			<div>
				<div class="form-group">
					<label class="input-group-text" for="dtBegnIn">작업기간</label> 
					<input class="form-control" id="work_stard_date"
						name="work_stard_date" type="date"> ~ 
					<input class="form-control" id="work_end_date"
						name="work_end_date" type="date">
					<button type="button"
						class="btn btn-info"	id="getWorkBtn">조회</button>
				</div>
			</div>
					
	
		</form>	
	</div>
	
</body>
<script>

</script>
</html>
