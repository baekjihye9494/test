<!DOCTYPE  >
<html>
<head>
<meta charset="UTF-8">
<title>login.html</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</script>

</head>
<body>
	<div class= "container">	
		<form class="form-inline">
			<div class="form-group">
				<label for="member_id">아이디</label>
				<input type="text" id="member_id" name="member_id" class="form-control">
			</div>	
			<div class="form-group">
				<label for="member_pw">비밀번호</label>
				<input type="password" id="member_pw" name="member_pw" class="form-control">
			</div>		
			<div class="form-group">
				<button class="btn btn-danger" onclick="loginChk()">로그인</button>
			</div>
		</form>
	</div>
</body>
<script>



function loginChk(){
    
    
    var member_id = $('#member_id').val();
    var member_pw = $('#member_pw').val();
    console.log(member_id);
    console.log(member_pw);
    
    if(member_id == "" || member_pw == ""){
        alert("아이디 또는 비밀번호를 입력해주세요");
    }else{
        
        $.ajax({
                type:'post',
                url:"member/login.ajax",
                data:{
                    'member_id' : member_id,
                    'member_pw' : member_pw
                },
                dataType: 'JSON',
                success: function(data){
                    console.log('success!');
                    if(!data.loginSuccess){
                        alert("아이디 또는 비밀번호가 틀렸습니다.");
                        location.reload();
                    }else{
                        location.href='/workList.html';
                    }
                },
                error:function(e){
                    console.log(e);    
                }
            });
    
    }
}
</script>

</html>
